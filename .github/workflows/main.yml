name: Notify

on:
  schedule:
    - cron: '13 12 */5 * *'
    - cron: '13 12 * * 0'

# on: [push]

env:
  PUSHKEY:  ${{ secrets.PUSHKEY }}
  CONTENT:  ${{ secrets.CONTENT }}
  TITLE1:   ${{ secrets.TITLE1 }}
  TITLE2:   ${{ secrets.TITLE2 }}
  DAY:      ${{ secrets.DAY }}

jobs:
  Run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt

    - name: Send msgs1
      if: github.event.schedule == '13 12 */5 * *'
      run: python run.py --title "$TITLE1" --content "$CONTENT" --days $DAY

    - name: Send msgs2
      if: github.event.schedule == '13 12 * * 0'
      run: python run.py --title "$TITLE2" --content "$CONTENT" --days $DAY
